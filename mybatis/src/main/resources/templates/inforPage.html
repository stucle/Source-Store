<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Top Records</title>

    <link  th:href="@{/bootstrap/sb-admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link  th:href="@{/bootstrap/sb-admin/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link  th:href="@{/bootstrap/sb-admin/dist/css/sb-admin-2.css}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link  th:href="@{/bootstrap/sb-admin/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<!--    <th:block th:replace="mainLayout :: header"></th:block>-->

</head>
<body>

<nav th:replace="mainLayout :: headBar"></nav>

<div id="wrapper">

    <div id="page-wrapper" style=" margin-left: 50px; margin-left: 50px ">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header"><th:block th:text="#{caption.allRecords}"/> </h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-11">
                <div class="panel panel-info">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover" >
                            <th:block th:if="${listRecords==null}" th:text="#{caption.emptyList}" />
                            <th:block th:if="${listRecords!=null}">
                                <th:block th:if="${listRecords.size()==0}" th:text="#{caption.emptyList}" />
                                <th:block th:if="${listRecords.size()>0}">
                                    <thead>
                                    <tr>
                                        <th th:text="#{caption.IndexonList}">
                                        </th>
                                        <th th:text="#{lb.recordType}"></th>
                                        <th th:text="#{caption.reason}"></th>
                                        <th th:text="#{lb.recordDate}"></th>
                                        <!--                        <th>StaffNo</th>-->
                                        <th th:text="#{lb.empName}"></th>
                                        <th>Em@il</th>
                                        <!--                        <th>DepartNo</th>-->
                                        <th th:text="#{caption.Department}"></th>
                                    </tr>
                                    </thead>
                                    <tbody><th:block th:if="${listRecords!=null}">
                                        <th:block th:each="record , state : ${listRecords}">
                                            <tr class="odd gradeX">
                                                <td class="center" th:text="${state.count}"></td>
                                                <td class="center"  >
                                                    <th:block th:if="${record.getValue().getType()} == true" ><span><th:block th:text="#{lb.glorify}" /></span></th:block>
                                                    <th:block th:if="${record.getValue().getType()} == false" ><span><th:block th:text="#{lb.dislaw}" /></span></th:block>
                                                </td>
                                                <td class="center" >
                                                    <textarea><th:block th:text="${record.getValue().getReason()}"/></textarea>
                                                </td>
                                                <td class="center"> <span><th:block th:text="${record.getValue().date}"/></span> </td>
                                                <td class="center"><span>
                                                    <a href="/info" th:text="${record.getValue().getStaffName()}"/>
                                                </span></td>
                                                <td class="center"><span>
                                                    <th:block th:text="${record.getValue().getEmail()}"/>
                                                </span></td>
                                                <td class="center"> <span>
                                                    <a href="/info"  th:text="${record.getValue().getDepartment()}" /> 
                                                </span></td>
                                            </tr>
                                        </th:block>
                                    </th:block></tbody>
                                </th:block>
                            </th:block>
                        </table>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>

        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<!-- region Js-->
<script  th:src="@{/bootstrap/sb-admin/vendor/font-awesome/css/font-awesome.min.css}" ></script>
<script  th:src="@{/bootstrap/sb-admin/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!-- Metis Menu Plugin JavaScript -->
<script  th:src="@{/bootstrap/sb-admin/vendor/metisMenu/metisMenu.min.js}"></script>
<!-- Custom Theme JavaScript -->
<script  th:src="@{/bootstrap/sb-admin/dist/js/sb-admin-2.js}"></script>
<!--endregion-->
<footer th:replace="mainLayout::footer"></footer>
</body>
</html>
